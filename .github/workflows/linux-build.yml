name: linux-build

on:
  pull_request:
    branches:
      - pr/linux
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "README.md"
      - "squalr/**"
      - "squalr-cli/**"
      - "squalr-tui/**"
      - "squalr-engine/**"
      - "squalr-engine-api/**"
      - "squalr-engine-domain/**"
      - "squalr-engine-operating-system/**"
      - "squalr-engine-projects/**"
      - "squalr-engine-scanning/**"
      - "squalr-engine-session/**"
      - ".github/workflows/linux-build.yml"
  workflow_dispatch:

jobs:
  build-linux-targets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux native dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libudev-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libxinerama-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build -p squalr-cli --locked

      - name: Build TUI
        run: cargo build -p squalr-tui --locked

      - name: Build GUI
        run: cargo build -p squalr --locked
